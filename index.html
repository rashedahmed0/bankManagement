<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money management</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h1 class="text-center text-4xl font-bold mb-10">Money <span class="text-[purple]">management</span></h1>

    <section id="main" class="grid grid-cols-3 gap-4 text-white mx-5 ">
        <div class="deposit bg-lime-500 p-10  ">
            <h1>Deposit</h1>
            <p>$ <span>0</span></p>
        </div>
        <div class="withdraw bg-fuchsia-500 p-10">
            <h1>Withdraw</h1>
            <p>$ <span>0</span></p>

        </div>
        <div class="balance bg-yellow-600 p-10">
            <h1>Balance</h1>
            <p>$ <span>1500</span></p>

        </div>
    </section>
</body>

</html>
