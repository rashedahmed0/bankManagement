<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-center text-4xl font-bold mb-10">LogIn <span class="text-[purple]">page</span></h1>


    <section class="login mx-10  p-10 bg-teal-200">
        <input id="emial" type="email" placeholder="Enter your email" class="py-2 px-32 outline-none"> <br>
        <input id="password" type="password" placeholder="Enter your password" class="my-5 py-2 px-32 outline-none">
        <br>
        <button id="btn" class="border bg-teal-500 px-8 py-2 text-white">Login</button>
    </section>






    <script>
        document.getElementById('btn').addEventListener('click', function () {
            const email = document.getElementById('emial');
            const password = document.getElementById('password');
            console.log('email:', email.value, "password:", password.value);
            if (email.value === 'rialahmed@gmail.com' && password.value === 'rialahmed') {
                window.location.href = 'index.html';
            }
            else {
                alert('try again')
            }
        })
    </script>
</body>

</html>
